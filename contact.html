<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <meta name="darkreader-lock" />
    <link rel="icon" href="favicon.ico" type="image/png" />
    <title>srdusr</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <nav>
        <div class="logo">
            <h1>
                <a href="/" class="logo">
                    <img src="favicon.ico" alt="" />
                    <span class="logo-text">srdusr</span>
                </a>
            </h1>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content-wrapper">
        <section class="contact" id="contact">
            <div class="content">
                <h2>Contact Me</h2>
                <p>If you'd like to get in touch, please fill out the form below:</p>
                <form id="contact-form" action="contact.php" method="POST">
                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" id="name" name="name" placeholder="Name" required />
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="Email" required />
                        </div>
                    </div>
                    <div class="input-row">
                        <textarea id="message" name="message" placeholder="Message" required></textarea>
                    </div>
                    <div class="input-row">
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <footer>
        <div class="content">
            <span class="left-text">&copy; 2024 srdusr</span>
            <span class="symbol">|</span>
            <span class="right-text">Trevor Gray</span>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contact-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            const errorMessage = document.getElementById('error-message');

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();
                if (validateForm()) {
                    // If form is valid, send the data via AJAX
                    const formData = new FormData(contactForm);
                    sendData(formData);
                }
            });

            function validateForm() {
                let isValid = true;

                if (nameInput.value.trim() === '') {
                    isValid = false;
                    setError('Name is required');
                }

                if (emailInput.value.trim() === '') {
                    isValid = false;
                    setError('Email is required');
                } else if (!isEmailValid(emailInput.value.trim())) {
                    isValid = false;
                    setError('Invalid email format');
                }

                if (messageInput.value.trim() === '') {
                    isValid = false;
                    setError('Message is required');
                }

                return isValid;
            }

            function isEmailValid(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function setError(message) {
                errorMessage.innerText = message;
                errorMessage.classList.add('error');
            }

            function clearError() {
                errorMessage.innerText = '';
                errorMessage.classList.remove('error');
            }

            function sendData(formData) {
                fetch(contactForm.getAttribute('action'), {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json(); // Parse JSON response
                    })
                    .then(data => {
                        // Handle success message or any other logic after successful submission
                        console.log(data.message);
                        contactForm.reset(); // Reset form after successful submission
                        alert(data.message); // Show success message to user
                    })
                    .catch(error => {
                        // Handle error
                        console.error('Error:', error.message);
                        alert('An error occurred, please try again later.');
                    });
            }
        });
    </script>
</body>

</html>
